name: Pull Request
run-name: ${{ github.actor }} is running pull request checks ðŸš€

on:
  - pull_request

env:
  CI: true

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint

  unit-test:
    uses: ./.github/workflows/job-unit-test.yml

  e2e-test:
    uses: ./.github/workflows/job-e2e-test.yml
