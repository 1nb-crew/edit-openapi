name: Pull Request
run-name: ${{ github.actor }} is running pull request checks ðŸš€

on:
  pull_request:
    types: [edited, reopened, opened, synchronize]

env:
  CI: true

jobs:
  check-pr-title:
    runs-on: ubuntu-20.04
    steps:
      - name: Print Title of PR
        run: |
          if [[ "$(echo '${{ github.event.pull_request.title }}' | grep -q -E '^\[EO-\d{1,4}\].*$' && echo $?)" ]]; then
            echo "Title is correct"
          else
            echo "Incorrect PR title: should starts with [EO-XXXX] where XXXX is a task number"
            exit 1
          fi
