name: Pull Request
run-name: ${{ github.actor }} is running pull request checks ðŸš€

on:
  pull_request:
    types: [edited, reopened, opened, synchronize]

env:
  CI: true

jobs:
  check-pr-title:
    runs-on: ubuntu-20.04
    steps:
      - name: Print Title of PR
        run: |
            echo '${{ github.event.pull_request.title }}' | grep -v -q -E '^\[EO-\d{1,4}\].*$'
            if [ $? -eq 0 ]; then
              echo "Found matching lines"
            else
              echo "Failed to find matching lines"
              exit 1
            fi
