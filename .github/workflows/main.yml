name: Main Branch
run-name: ${{ github.actor }} is running main branch tests ðŸš€

on:
  push:
    branches: [main]

env:
  CI: true

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-node@v3
         with:
           node-version: 20
       - name: Install dependencies
         run: npm ci
       - name: Install Playwright browsers
         run: npx playwright install --with-deps chromium
       - name: Build
         run: npm run build
       - uses: actions/upload-artifact@v3
         if: always()
         with:
           name: dist
           path: dist/
           retention-days: 1
       - name: Run Unit Tests
         run: npm run test:unit
       - name: Run E2e Tests
         run: npm run test:e2e
       - uses: actions/upload-artifact@v3
         if: always()
         with:
           name: playwright-report
           path: playwright-report/
           retention-days: 1